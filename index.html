<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sorting Analyzer</title>
    <link rel="stylesheet" href="styles.css" />
   
  </head>
  <body>
    <div class="header">
      <div class="head">
        <h1>Comparison Sorting Algorithms</h1>
      </div>
      <nav class="btn">
        <button id="randomize">Randomize Array</button>
        <button id="insertionSort">Insertion Sort</button>
        <button id="selectionSort">Selection Sort</button>
        <button id="bubbleSort">Bubble Sort</button>
        <button id="quicksort">Quick Sort</button>
        <button id="mergeSort">Merge Sort</button>
        <button id="shellSort">Shell Sort</button>
      </nav>
    </div>

    <div id="chart-container" style="display: flex; flex-direction: column;justify-content: space-between;">
      <div id="chart"></div>

      <div class="animate">
        <button class="pausebtn">Skip Back</button>
        <button class="pausebtn">Step Back</button>
        <button class="pausebtn">Pause</button>
        <button class="pausebtn">Step Forward</button>
        <button class="pausebtn">Skip Forward</button>
        <div>
          <input type="range" id="speed" min="1" max="100" value="50" /> <br>
          <label>Animation Speed</label>
        </div>
      </div>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
